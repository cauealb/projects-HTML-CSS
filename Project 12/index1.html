<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" method="post">
        <legend class="title">Cadastre-se</legend>
        
        <label for="user" class="infos__txt">Usuário</label>
        <input type="text" name="user" id="user" required class="inputtxt">

        <label for="email" class="infos__txt">Email</label>
        <input type="email" name="email" id="email" required class="inputtxt">

        <label for="password" class="infos__txt">Senha</label>
        <input type="password" name="password" id="password" class="inputtxt">

        <div class="click">
            <button type="submit">Cadastre-se</button>
            <p>Já possui conta? <a href="login.html">Faça login</a></p>
        </div>
    </form>
</body>
</html>

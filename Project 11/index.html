<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>Formulário de Contato</legend>

            <label for="name">Seu nome:</label>
            <input type="text" name="name" id="name" required class="textinput" placeholder="Digite seu nome completo">

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required class="textinput" placeholder="Digite um email válido">

            <label for="info">Assunto:</label>
            <input type="text" name="infos" id="info" class="textinput">

            <label for="message">Mensagem:</label>
            <textarea name="message" rows="5" id="message" minlength="20" class="textinput" required></textarea>

            <input type="submit" value="ENVIAR" class="btn">
        </fieldset>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>Formul√°rio de Contato</legend>

            <label for="name">Seu nome:</label>
            <input type="text" id="name" required class="textinput">

            <label for="email">Email:</label>
            <input type="email" id="email" readonly class="textinput">

            <label for="info">Assunto:</label>
            <input type="text" id="info" class="textinput">

            <label for="message">Menssagem:</label>
            <textarea name="message" id="message" minlength="20" class="textinput" required></textarea>

            <input type="submit" value="ENVIAR">
        </fieldset>
    </form>
</body>
</html>

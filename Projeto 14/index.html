<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Travelgram</title>
</head>
<body>
    <header class="navbar">
        <img src="img/Logo Travelgram.svg" alt="Logo Travelgram">

        <img src="img/Menu item.svg">
        <div>
            <p>Explorar</p>
            <p>Minhas viagens</p>
        </div>
        <img src="img/Profile pic.png" alt="Sua foto">
    </header>
    <main>
        <div>
            <img src="img/Profile pic.png" alt="Sua foto">
            <div>
                <h1>Isabela Torres</h1>
                <p>
                    Amante de viagens, cultura e gastronomia. 🌍✈️

            </div>
        </div>
        <div>   
            <div>
                <img src="img/MapPin.svg">

            </div>
            <div>
                <img src="img/AirplaneTilt.svg">
                <p>37 países</p>
            </div>
            <div>
                <img src="img/Image.svg">
                <p>240 fotos</p>
            </div>
        </div>
